transport = "telegram"

# assistant: ongoing chat with auto-resume
# workspace: forum topics bound to repos/branches
# handoff: reply-to-continue with terminal resume
workflow = "assistant"

default_engine = "claude"

[transports.telegram]
bot_token = "YOUR_BOT_TOKEN"
chat_id = 0
session_mode = "chat"

# projects are auto-discovered from /web on startup

[claude]
allowed_tools = [
  "Bash",
  "Read",
  "Edit",
  "Write",
  "Glob",
  "Grep",
  "WebSearch",
  "WebFetch",
]

[plugins]
enabled = [
  "takopi",
  "takopi-reload",
  "takopi-ship",
  "takopi-info",
  "takopi-login",
]
