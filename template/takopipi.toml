default_engine = "claude"
transport = "telegram"
workflow = "assistant"

[claude]
allowed_tools = [
  "Bash",
  "Read",
  "Edit",
  "Write",
  "Glob",
  "Grep",
  "WebSearch",
  "WebFetch"
]

[plugins]
enabled = [
  "takopi",
  "takopi-reload",
  "takopi-ship",
  "takopi-info",
  "takopi-login"
]

[transports.telegram]
bot_token = "YOUR_BOT_TOKEN"
chat_id = 0
session_mode = "chat"
show_resume_line = false

[vite]
port = 49165

[web]
host = ""
